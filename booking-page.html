<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <link rel="stylesheet" href="css/booking-page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link rel="icon" href="svgs/Splendid Logo-02.jpg" type="image/png" />
  </head>
  <body>
    <div class="appointment">
      <div class="booking-header">
        <h3>Book a call</h3>
        <p>We'd love to hear from you. Please fill out this form.</p>
      </div>
      <form class="booking-form" action="">
        <div class="booking-name">
          <label for="">Name</label>
          <input type="text" name="" id="" placeholder="John Doe" />
        </div>
        <div class="booking-email">
          <label for="">Email</label>
          <input type="email" name="" id="" placeholder="you@company.com" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control" />
        </div>
        <div class="booking-message">
          <label for="message">Message</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="booking-policy">
          <input type="checkbox" />
          <span>You agree to our friendly <a href="#">privacy policy</a>.</span>
        </div>
        <a href="./index.html">
          <div>
            <div class="btn">Book</div>
          </div>
        </a>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <script>
      var input = document.querySelector("#phone");

      var iti = window.intlTelInput(input, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </body>
</html>
